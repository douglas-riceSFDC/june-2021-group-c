<template>
    <slot></slot>
    <div class={ratingFloatDirection}> 
        <template if:false={smallStars}>
            <span class="slds-text-heading_medium slds-var-p-right_small">Average Score:</span>
        </template>
        <template for:each={blankStars} for:item="blankStar">
            <div key={blankStar.Id} class='slds-float_right'>
                <svg height={starHeight} width={starWidth}>
                    <polygon points={starPoints} style="fill:rgb(172, 172, 172);stroke-width:5;fill-rule:nonzero;">
                    </polygon>
                    ({averageRating} / {totalStars})
                </svg>
            </div>
        </template>
        <template if:true={halfStar}>
            <div class="slds-float_right">
                <div style="position:absolute;">
                    <svg height={starHeight} width={halfStarWidth}>
                        <polygon points={starPoints} style="fill:rgb(61, 61, 61);stroke-width:5;fill-rule:nonzero;">
                        </polygon>
                        ({averageRating} / {totalStars})
                    </svg>
                </div>
                <svg height={starHeight} width={starWidth}>
                    <polygon points={starPoints} style="fill:rgb(172, 172, 172);stroke-width:5;fill-rule:nonzero; position:absolute;">
                    </polygon>
                    ({averageRating} / {totalStars})
                </svg>
            </div>
        </template>
        <template for:each={stars} for:item="star">
            <div key={star.Id} class="slds-float_right">
                <svg height={starHeight} width={starWidth}>
                    <polygon points={starPoints} style="fill:rgb(61, 61, 61);stroke-width:5;fill-rule:nonzero;">
                    </polygon>
                    ({averageRating} / {totalStars})
                </svg>
            </div>
        </template>
    </div>
</template>
