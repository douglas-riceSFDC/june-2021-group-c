<template>
    <div class="slds-grid slds-wrap">
		<template for:each={movieReviews} for:item="review">
			<div key={review.Id} class="slds-col slds-size_1-of-1 slds-var-p-around_small">
				<c-review-card movie-review={review}>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-var-p-around_small">
                            <img class="slds avatar slds-avatar_circle slds-avatar_large" src={review.Reviewer__r.SmallPhotoUrl} alt="Profile Picture" />
                            <span class="slds-var-p-around_small slds-text-heading_medium">
                                {review.Reviewer__r.FirstName}  {review.Reviewer__r.LastName}
                            </span>
                            <c-movie-review-rating movie-review={review}>
                            </c-movie-review-rating>
                        </div>
                        <div class="slds-var-p-around_small">
                            <span class="slds-var-p-around_small">
                                {review.Review__c}
                            </span>
                            <lightning-formatted-date-time class="slds-float_right slds-var-p-around_small" 
                                                    value={review.CreatedDate} year="numeric" month="short" day="2-digit">
                            </lightning-formatted-date-time>
                        </div>
                    </div>
				</c-review-card>
			</div>
		</template>
	</div>
</template>
